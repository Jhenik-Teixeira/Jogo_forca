<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking - Jogo da Forca</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h1 class="text-center mb-0">üèÜ Ranking de Pontua√ß√µes üèÜ</h1>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-success" th:if="${message}" th:text="${message}"></div>
                        
                        <table class="table table-hover">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Jogador</th>
                                    <th scope="col">Pontua√ß√£o</th>
                                    <th scope="col">Data</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="score, stat : ${topScores}">
                                    <th scope="row" th:text="${stat.count}">1</th>
                                    <td th:text="${score.nickname}">Jogador</td>
                                    <td th:text="${score.pontuacaoMaxima}">1000</td>
                                    <td th:text="${#temporals.format(score.dataMelhorPontuacao, 'dd/MM/yyyy HH:mm')}">01/01/2024</td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="text-center mt-4">
                            <a href="/" class="btn btn-primary mr-2">Voltar ao In√≠cio</a>
                            <a href="/jogo" class="btn btn-success">Jogar Novamente</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
